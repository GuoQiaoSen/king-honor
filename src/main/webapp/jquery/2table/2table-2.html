<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>2table</title>

<head>
<style type="text/css">
table.gridtable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}
table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}
table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}
</style>

</head>
<body>
	<!-- 2.1页面结构 -->
	<table  width="600px" align="center">
		<tr>
			<td valign="top" width="45%"  align="center">
				<table class="gridtable">
					<tr>
						<td> <input type="checkbox" /> </td>
						<td>id</td>
						<td>姓名</td>
						<td>出生日期</td>
						<td>性别</td>
					</tr>
					<tr>
						<td> <input type="checkbox" /> </td>
						<td>1</td>
						<td>张三</td>
						<td>2015-10-10</td>
						<td>男</td>
					</tr>
					<tr>
						<td> <input type="checkbox" /> </td>
						<td>2</td>
						<td>阿莲</td>
						<td>2015-10-11</td>
						<td>女</td>
					</tr>
					<tr>
						<td> <input type="checkbox" /> </td>
						<td>3</td>
						<td>王五</td>
						<td>2015-10-12</td>
						<td>男</td>
					</tr>
				</table>
			
			</td>
			
			<td width="10%" align="center">
				<div style="width:40px">
					<input type="button" value=">>" />
				</div>
				<div style="width:40px">
					<input type="button"  value="<<" />
				</div>
			</td>
			
			<td valign="top"  width="45%" align="center">
				<table class="gridtable">
					<tr>
						<td> <input type="checkbox" /> </td>
						<td>id</td>
						<td>姓名</td>
						<td>出生日期</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	
</body>
</html>
